<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile - 4-by-4</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/buttons.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/profile.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/table.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<script src="scripts/profile.js"></script>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>

	<header class="header">
		<div class="wrapper">
			<img src="images/logo.png" alt="logo">
		</div>
		<div class="auth-buttons">
			<div class="account-container">
				<button id="settings-button" class="button"> Settings &nbsp;<i id="account-icon"
						class="fa-solid fa-gear"></i></button>
			</div>
			<button id="back-button" class="button" onclick="window.location.href='index.html'">Home &nbsp;<i
					class="fa-solid fa-house"></i></button>
		</div>
	</header>

	<div class="main-content">
		<div class="profile-box">
			<div class="profile-header">
				<h2><span class="highlight-text">User Profile</span></h2>
			</div>
			<div class="profile-details">
				<p class="info"><strong> <i class="fa-solid fa-circle-user"></i>&nbsp; Username:</strong> <span
						id="username">Loading...</span></p>
				<p class="info"><strong> <i class="fa-solid fa-gamepad"></i>&nbsp; Games Played:</strong> <span
						id="games-played">Loading...</span></p>
				<p class="info"><strong> <i class="fa-solid fa-trophy"></i>&nbsp; Winrate:</strong> <span
						id="winrate">Loading...</span></p>
			</div>
			<div id="edit-profile-form" style="display: none;">
				<form id="update-profile-form">
					<div class="form-group">
						<label for="current-password">Current Password:</label>
						<input type="password" id="current-password" name="current-password" required>
					</div>
					<div class="form-group">
						<label for="new-username">New Username:</label>
						<input type="text" id="new-username" name="new-username" required>
					</div>
					<div class="form-group">
						<label for="new-password">New Password:</label>
						<input type="password" id="new-password" name="new-password" placeholder="Enter a new password" required>
					</div>
					<div class="form-group">
						<label for="confirm-password">Confirm New Password:</label>
						<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm the new password" required>
					</div>
					<button type="submit" class="button">Update Profile &nbsp;<i class="fa-solid fa-upload"></i></button>
				</form>
			</div>
		</div>

		<div class="previous-games">
			<h2><span class="highlight-text">Previous Games</span></h2>
			<table class="challenges-table">
				<thead>
					<tr>
						<th>Creator</th>
						<th>Joiner </th>
						<th>Dimension</th>
						<th>Timing</th>
						<th>Winner</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="past-games-body">
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
